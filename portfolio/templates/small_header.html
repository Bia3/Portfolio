{% load static %}
{% url 'home' as home %}
{% block header_css %}
<link rel="stylesheet" href="{% static 'portfolio/css/standard_header.css' %}" />
{% endblock %}
<div class="small_header header">
  <nav class="nav-bar">
    <a href="{{ home }}">Home</a>
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </nav>
</div>
