<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Created with Inkscape (http://www.inkscape.org/) -->

<svg
   width="50mm"
   height="50mm"
   viewBox="0 0 50 50"
   version="1.1"
   id="Chevrons"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <style>
    .chevron {
      fill-opacity: 1;
      stroke: none;
      stroke-linecap: butt;
      stroke-linejoin: miter;
    }

    .line {
      fill-opacity: 1;
    }

    #TopChevron {
      animation: topChevron 3s infinite;
    }

    #MiddleChevron {
      animation: middleChevron 3s infinite;
    }

    #BottomChevron {
      animation: bottomChevron 3s infinite;
    }

    #UnderLine {
      animation: underLine 3s infinite;
    }

    @keyframes topChevron {
      0% {
        fill-opacity: 0;
      }
      5% {
        fill-opacity: 1;
      }
      25% {
        transform: translate(0,0);
      }
      30% {
        transform: translate(0,-1mm);
      }
      35% {
        transform: translate(0,0);
      }
      45% {
        transform: translate(0,0);
      }
      50% {
        transform: translate(0,-1mm);
      }
      55% {
        transform: translate(0,0);
      }
      70% {
        fill-opacity: 1;
      }
      75% {
        fill-opacity: 0;
      }
      100% {
        fill-opacity: 0;
      }
    }

    @keyframes middleChevron {
      0% {
        fill-opacity: 0;
      }
      5% {
        fill-opacity: 0;
      }
      10% {
        fill-opacity: 1;
      }
      25% {
        transform: translate(0,0);
      }
      30% {
        transform: translate(0,-1mm);
      }
      35% {
        transform: translate(0,0);
      }
      45% {
        transform: translate(0,0);
      }
      50% {
        transform: translate(0,-1mm);
      }
      55% {
        transform: translate(0,0);
      }
      75% {
        fill-opacity: 1;
      }
      80% {
        fill-opacity: 0;
      }
      100% {
        fill-opacity: 0;
      }
    }

    @keyframes bottomChevron {
      0% {
        fill-opacity: 0;
      }
      10% {
        fill-opacity: 0;
      }
      15% {
        fill-opacity: 1;
      }
      25% {
        transform: translate(0,0);
      }
      30% {
        transform: translate(0,-1mm);
      }
      35% {
        transform: translate(0,0);
      }
      45% {
        transform: translate(0,0);
      }
      50% {
        transform: translate(0,-1mm);
      }
      55% {
        transform: translate(0,0);
      }
      80% {
        fill-opacity: 1;
      }
      85% {
        fill-opacity: 0;
      }
      100% {
        fill-opacity: 0;
      }
    }
    @keyframes underLine {
      0% {
        fill-opacity: 0;
      }
      15% {
        fill-opacity: 0;
      }
      20% {
        fill-opacity: 1;
      }
      85% {
        fill-opacity: 1;
      }
      90% {
        fill-opacity: 0;
      }
      100% {
        fill-opacity: 0;
      }
    }
  </style>
  <path
     class="chevron"
     id="TopChevron"
     d="M 0,5 25,25 50,5 45,5 25,20 5,5 Z" />
  <path
     class="chevron"
     id="MiddleChevron"
     d="M 0,15 25,35 l 25,-20 -5,0 -20,15 -20,-15 z" />
  <path
     class="chevron"
     id="BottomChevron"
     d="M 0,25 25,45 l 25,-20 -5,0 -20,15 -20,-15 z" />
  <rect
     class="line"
     id="UnderLine"
     width="50"
     height="3"
     x="0"
     y="47" />
</svg>